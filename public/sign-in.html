<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Buna — Enter</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #141816, #070808);
  color: #ece6d1;
  font-family: Inter, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.screen {
  width: 360px;
  height: 640px;
  padding: 40px 30px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
}

/* HEADER */

h1 {
  font-weight: 300;
  letter-spacing: 0.35em;
  margin-bottom: 6px;
}

p#sub {
  font-size: 12px;
  opacity: 0.6;
  letter-spacing: 0.1em;
}

/* USER COUNT */

#count {
  margin-top: 10px;
  font-size: 11px;
  letter-spacing: 0.15em;
  opacity: 0.4;
}

/* CIRCLE ZONE */

.circle-wrapper {
  position: relative;
  width: 220px;
  height: 220px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* glowing breathing ring */
.circle {
  width: 190px;
  height: 190px;
  border-radius: 50%;
  border: 1px solid rgba(236, 230, 209, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: breathe 4s infinite ease-in-out;
}

@keyframes breathe {
  0% { box-shadow: 0 0 5px rgba(236,230,209,0.2);}
  50% { box-shadow: 0 0 35px rgba(236,230,209,0.4);}
  100% { box-shadow: 0 0 5px rgba(236,230,209,0.2);}
}

input {
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(236, 230, 209, 0.6);
  color: #ece6d1;
  width: 70%;
  text-align: center;
  font-size: 14px;
  padding: 8px;
  outline: none;
}

/* ENTER BUTTON */

button {
  background: transparent;
  border: 1px solid #ece6d1;
  color: #ece6d1;
  padding: 18px 50px;
  border-radius: 60px;
  font-size: 12px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  cursor: pointer;
  position: relative;
  overflow: hidden;
}

button.loading {
  color: transparent;
  pointer-events:none;
}

button.loading::after {
  content: "";
  position: absolute;
  border: 2px solid transparent;
  border-top: 2px solid #ece6d1;
  border-radius: 50%;
  width: 22px;
  height: 22px;
  top: 50%;
  left: 50%;
  transform: translate(-50%,-50%);
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: translate(-50%,-50%) rotate(0deg);}
  100% { transform: translate(-50%,-50%) rotate(360deg);}
}

button:hover {
  background: #ece6d1;
  color: #0d0f0e;
}

/* FOOTER TEXT */

.footer {
  font-size: 10px;
  letter-spacing: 0.15em;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="screen">

  <!-- TOP -->
  <div>
    <h1>BUNA</h1>
    <p id="sub">Enter the circle</p>
    <div id="count">User 01 / 20</div>
  </div>

  <!-- CENTER -->
  <div class="circle-wrapper">

    <div class="circle">
      <input
        id="nameInput"
        type="text"
        placeholder="your name…"
        onfocus="this.placeholder=''"
        onblur="this.placeholder='your name…'"
      />
    </div>

  </div>

  <!-- BOTTOM -->
  <div>
    <button id="enterBtn" onclick="enterBuna()">
      Continue
    </button>

    <div class="footer" style="margin-top:25px;">
      A moment will be chosen
    </div>
  </div>

</div>


<script>

// Optional typing sound
// document.getElementById("nameInput").addEventListener("keydown", () => {
//   const click = new Audio("click.mp3");
//   click.play();
// });

function enterBuna() {

  const btn = document.getElementById("enterBtn");
  btn.classList.add("loading");

  let name = document.getElementById("nameInput").value.trim();

  if (!name) {
    name = "Guest-" + Math.floor(Math.random() * 1000);
  }

  const bunaID =
    name.toUpperCase().replace(/\s+/g, "-") +
    "-" +
    Math.floor(Math.random() * 100);

  localStorage.setItem("bunaName", name);
  localStorage.setItem("bunaID", bunaID);

  // Fake user numbers for now (until backend)
  const userNumber = Math.floor(Math.random() * 20) + 1;
  localStorage.setItem("bunaUserNumber", userNumber);

  // Transition
  setTimeout(() => {
    window.location.href = "plant.html";
  }, 1800);
}
</script>

</body>
</html>
