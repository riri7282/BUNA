<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Buna — Enter</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&display=swap" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js" defer></script>
<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #141816, #070808);
  color: #ece6d1;
  font-family: Inter, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
}

.screen {
  width: 360px;
  height: 640px;
  padding: 40px 30px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  text-align: center;
}

h1 {
  font-weight: 300;
  letter-spacing: 0.35em;
  margin-bottom: 6px;
}

#sub {
  font-size: 12px;
  opacity: 0.6;
  letter-spacing: 0.1em;
}

#count {
  margin-top: 10px;
  font-size: 11px;
  letter-spacing: 0.15em;
  opacity: 0.4;
}

.circle-wrapper {
  position: relative;
  width: 220px;
  height: 220px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: center;
}

.circle {
  width: 190px;
  height: 190px;
  border-radius: 50%;
  border: 1px solid rgba(236, 230, 209, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  animation: breathe 4s infinite ease-in-out;
}

@keyframes breathe {
  0% { box-shadow: 0 0 6px rgba(236,230,209,0.2);}
  50% { box-shadow: 0 0 40px rgba(236,230,209,0.4);}
  100% { box-shadow: 0 0 6px rgba(236,230,209,0.2);}
}

input {
  background: transparent;
  border: none;
  border-bottom: 1px solid rgba(236, 230, 209, 0.6);
  color: #ece6d1;
  width: 70%;
  text-align: center;
  font-size: 14px;
  padding: 8px;
  outline: none;
}

button {
  background: transparent;
  border: 1px solid #ece6d1;
  color: #ece6d1;
  padding: 18px 50px;
  border-radius: 60px;
  font-size: 12px;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  cursor: pointer;
}

button:hover {
  background: #ece6d1;
  color: #0d0f0e;
}

.footer {
  font-size: 10px;
  letter-spacing: 0.15em;
  opacity: 0.5;
}
</style>
</head>

<body>

<div id="intro" class="screen" style="display:block">

  <div>
    <h1>BUNA</h1>
    <p id="sub">Enter the circle</p>
    <div id="count">User <span id="num">01</span></div>
  </div>

  <div class="circle-wrapper">
    <div class="circle">
      <input id="nameInput" type="text" placeholder="your name…" />
    </div>
  </div>

  <div>
    <button onclick="enterBuna()">Continue</button>
    <div class="footer" style="margin-top:25px;">A moment will be chosen</div>
  </div>

</div>
<div id="planet" class="screen" style="display:none">
  DISPLAY PLANET GRAPHIC HERE
</div>

</body>
</html>
