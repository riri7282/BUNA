<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Buna â€” Status</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  margin:0;
  background: radial-gradient(circle at top, #141816, #070808);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  font-family: Inter, sans-serif;
  color:#ece6d1;
  overflow:hidden;
}


/* ===== FULLSCREEN STARS ===== */
.stars, .stars2, .stars3 {
  position: fixed;
  top:0;
  left:0;
  width:200vw;
  height:200vh;
  z-index:1;
}

.stars::after {
  content:'';
  position:absolute;
  width:2px;
  height:2px;
  box-shadow:
  5vw 10vh #ece6d1,
  15vw 75vh #ace0d2,
  30vw 45vh #fff,
  45vw 20vh #6fa48f,
  70vw 60vh #ece6d1,
  85vw 80vh #bbdacf,
  60vw 10vh #ffffffaa,
  10vw 90vh #8fae9e,
  95vw 15vh #fff,
  25vw 35vh #dff5ed;
  animation: moveStars 80s linear infinite, twinkle 5s ease-in-out infinite alternate;
}

.stars2::after {
  content:'';
  position:absolute;
  width:2px;
  height:2px;
  box-shadow:
  8vw 20vh #fff,
  20vw 60vh #ace0d2,
  50vw 40vh #fff,
  72vw 30vh #6fa48f,
  82vw 75vh #ffffffbb;
  animation: moveStars 140s linear infinite, twinkle 4s ease-in-out infinite alternate;
}

.stars3::after {
  content:'';
  position:absolute;
  width:2px;
  height:2px;
  box-shadow:
  10vw 15vh #eee,
  60vw 8vh #7da28f,
  90vw 90vh #fff;
  animation: moveStars 200s linear infinite, twinkle 8s ease-in-out infinite alternate;
}

@keyframes moveStars {
  from { transform: translateY(0px);}
  to { transform: translateY(-120vh);}
}

@keyframes twinkle {
  0%{opacity:.2}
  100%{opacity:1}
}

/* ===== MAIN ===== */
.screen {
  width:360px;
  height:640px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:30px 20px;
  text-align:center;
  z-index:10;
}

h2{
  letter-spacing:0.35em;
  font-size:14px;
}

p{
  font-size:12px;
  opacity:.9;
  margin-top:8px;
}

/* ===== BREW AREA ===== */
.brew-area{
  width:260px;
  height:260px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* Energy rings */
.ring {
  position:absolute;
  width:200px;
  height:200px;
  border:1px solid rgba(236,230,209,0.15);
  border-radius:50%;
  animation: spin 22s linear infinite;
}

.ring:nth-child(2){
  width:260px;
  height:260px;
  animation-duration: 40s;
  opacity:.2;
}

/* Cup */
.cup {
  width:80px;
  height:50px;
  border:2px solid #ece6d1;
  border-radius:0 0 40px 40px;
  position:relative;
  margin-top:40px;
}

.cup:after{
  content:'';
  position:absolute;
  right:-25px;
  top:10px;
  width:28px;
  height:30px;
  border:2px solid #ece6d1;
  border-left:0;
  border-radius:0 25px 25px 0;
}

/* Steam */
.steam {
  position:absolute;
  width:6px;
  height:50px;
  background:linear-gradient(to top, transparent, #ece6d1);
  top:20px;
  border-radius:50%;
  opacity:.4;
  animation: steam 3s ease-in-out infinite;
}

.steam:nth-child(2){ left:35%; animation-delay:1s; }
.steam:nth-child(3){ left:60%; animation-delay:2s;}

@keyframes steam {
  0% { transform:translateY(0) scale(1); opacity:.2;}
  50% { transform:translateY(-20px) scale(1.4); opacity:.6;}
  100% { transform:translateY(-40px) scale(0.8); opacity:.1;}
}

/* Timer */
.timer {
  letter-spacing:0.4em;
  font-size:18px;
  margin-top:20px;
}

/* Brewer */
.brewer {
  margin-top:10px;
  opacity:.8;
  font-size:11px;
}

/* Notify Button */
.notify-btn{
  margin-top:10px;
  padding:14px 22px;
  border-radius:30px;
  background:transparent;
  border:1px solid rgba(236,230,209,0.35);
  color:#ece6d1;
  cursor:pointer;
  letter-spacing:0.1em;
  transition:.3s;
}

.notify-btn:hover{
  background:rgba(236,230,209,0.08);
}

@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
</style>
</head>

<body>


<div class="stars"></div>
<div class="stars2"></div>
<div class="stars3"></div>

<div class="screen">

  <div>
    <h2>BUNA â€” STATUS</h2>
    <p id="statusText">Buna Time...</p>
  </div>

  <div class="brew-area">

    <div class="ring"></div>
    <div class="ring"></div>

    <div class="steam"></div>
    <div class="steam"></div>
    <div class="steam"></div>

    <div class="cup"></div>

  </div>

  <div>
    <div class="timer" id="timer">00:00</div>
    <div class="brewer" id="brewer">Brewer: â€”</div>

    <button class="notify-btn" onclick="sendNotification()">
      Send notification for everyone to join
    </button>
  </div>

</div>

<script>

/* ========= SESSION CHECK ========= */
if(sessionStorage.getItem("bunaBrewStarted") !== "true"){
  window.location.href = "planet.html";
}

const brewerName = sessionStorage.getItem("bunaBrewer") || "Unknown";
const brewerDiv = document.getElementById("brewer");
brewerDiv.innerText = "Brewer: " + brewerName;

/* ========= TIMER ========= */
let seconds = 0;
const timerDiv = document.getElementById("timer");
const statusText = document.getElementById("statusText");

setInterval(()=>{
  seconds++;

  let mins = Math.floor(seconds / 60);
  let secs = seconds % 60;

  if(secs < 10) secs = "0" + secs;
  if(mins < 10) mins = "0" + mins;

  timerDiv.innerText = `${mins}:${secs}`;

  if(seconds === 30){
    statusText.innerText = "The kettle begins to sing...";
  }

  if(seconds === 60){
    statusText.innerText = "Brewing has started...";
  }

  if(seconds === 150){
    statusText.innerText = "The aroma awakens...";
  }

  if(seconds === 210){
    statusText.innerText = "Buna is ready â˜•";
  }

}, 1000);

/* ========= NOTIFY ========= */
function sendNotification(){
  localStorage.setItem("bunaNotify", "true");
  alert("Notification signal sent to the planet ðŸŒ");
}

</script>

</body>
</html>
