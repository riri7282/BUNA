<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Buna — Waiting</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Minimal extra style for steam */
    .steamArea{
      position:relative;
      height:300px;
      width:200px;
      display:flex;
      align-items:flex-end;
      justify-content:center;
    }

    .cup{
      position:relative;
      width:120px;
      height:70px;
      border:2px solid #ece6d1;
      border-radius:0 0 60px 60px;
      margin:auto;
      margin-top:20px;
    }

    .handle{
      position:absolute;
      right:-26px;
      top:10px;
      width:30px;
      height:40px;
      border:2px solid #ece6d1;
      border-left:none;
      border-radius:0 20px 20px 0;
    }

    .steam{
      position:absolute;
      bottom:0;
      width:22px;
      height:50px;
      border-radius:20px;
      background:rgba(255,255,255,0.08);
      filter:blur(6px);
      opacity:0;
      transition:2.5s ease;
    }

    #s1{ transform:translateX(-30px); }
    #s2{ transform:translateX(0px); }
    #s3{ transform:translateX(30px); }
  </style>
</head>

<body>

<main class="screen">

  <header class="top">
    <h2 class="brand small">BUNA</h2>
    <div id="userInfo" class="userInfo"></div>
  </header>

  <section class="center">

    <!-- STEAM AREA -->
    <div class="steamArea" aria-hidden="false">
      <div class="steam" id="s1"></div>
      <div class="steam" id="s2"></div>
      <div class="steam" id="s3"></div>
    </div>

    <!-- CUP -->
    <div class="cup">
      <div class="handle"></div>
    </div>

    <div id="statusText" class="statusText">The water is still…</div>

  </section>

  <footer class="bottom">
    <div class="hint">As the steam rises, someone will be chosen to brew</div>
    <div class="actions small">
      <a class="link" href="index.html">⟵ Back</a>
    </div>
  </footer>

</main>

<script src="script.js"></script>
<script>
(function(){

  const userInfo = document.getElementById('userInfo');
  const statusText = document.getElementById('statusText');
  const s1 = document.getElementById('s1');
  const s2 = document.getElementById('s2');
  const s3 = document.getElementById('s3');

  // user info
  const id = localStorage.getItem('bunaID') || generateId('guest');
  const name = localStorage.getItem('bunaName') || 'Guest';
  userInfo.innerText = `${name} • ${id}`;

  // buna time
  let bunaTime = Number(localStorage.getItem('bunaTime')) || (Date.now() + 120000);
  const growthStart = bunaTime - 90000;

  function updateSteam(){

    const now = Date.now();
    const duration = Math.max(1, (bunaTime - growthStart));
    const progress = Math.min(1, Math.max(0, (now - growthStart) / duration));

    if(progress > 0.2){
      s1.style.opacity = progress;
      s1.style.height = (60 + progress * 80) + 'px';
    }

    if(progress > 0.4){
      s2.style.opacity = progress;
      s2.style.height = (80 + progress * 100) + 'px';
    }

    if(progress > 0.6){
      s3.style.opacity = progress;
      s3.style.height = (100 + progress * 120) + 'px';
    }

    if (progress < 0.25) statusText.innerText = 'The water is still…';
    else if (progress < 0.5) statusText.innerText = 'Heat is rising…';
    else if (progress < 0.8) statusText.innerText = 'Almost time…';
    else statusText.innerText = 'The moment is near…';

    if (now >= bunaTime) {

      if (!localStorage.getItem('bunaChosen')) {
        chooseBrewer(); 
      }

      const chosen = localStorage.getItem('bunaChosen');
      const myId = localStorage.getItem('bunaID');

      setTimeout(()=>{
        if (myId && chosen === myId) {
          window.location.href = 'brew.html';
        } else {
          window.location.href = 'status.html';
        }
      }, 500);
    }
  }

  updateSteam();
  setInterval(updateSteam, 800);

})();
</script>

</body>
</html>
